pages:
  main:
    title: ዋና ገጽ
    content-title: ለምንድን እንኳን ኮምፕልትን ለውጥ በማድረግ ይዘገባሉ
    content-subtitle: >-
      ፊንፋሽ ከማንኛውም የቅንጭብ ገንዘብ አሳቢ መሆን የሚችል እንደሆነ የገጹን የኢትዮጵያዊ እና የግዴታ ምንጭ የሚያገኙትን የማንኛውም የተግባራትን በፈተና ላይ ይወሰዳል።
      እርስዎን ከመልእክት ላይ ለመሰረት ይረዳል።
